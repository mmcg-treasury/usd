<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instant Deposits App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="number"], select {
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            font-size: 16px;
        }

        select {
            appearance: none;
            background-color: white;
            background-image: url('https://cdn.jsdelivr.net/gh/feathericons/feather/dist/icons/chevron-down.svg');
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 24px;
            padding-right: 30px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 12px 30px;
            margin: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        button:hover {
            opacity: 0.8;
        }

        .receiver-info {
            margin-top: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .receiver-info label {
            font-weight: bold;
        }

        .receiver-info input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .receiver-info input[type="pick"] {
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }

        .receiver-info input[type="pick"]::placeholder {
            color: #888;
        }

        .receiver-info input[type="pick"]::-ms-input-placeholder {
            color: #888;
        }

        .receiver-info input[type="pick"]::-moz-placeholder {
            color: #888;
        }

        .receiver-info input[type="pick"]::-webkit-input-placeholder {
            color: #888;
        }

        @media screen and (max-width: 600px) {
            input[type="text"], input[type="number"], select {
                width: 100%;
            }

            .receiver-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Instant Deposits App</h1>
    <form>
        <select>
            <option value="PayPal">PayPal</option>
            <option value="CashApp">CashApp</option>
        </select>
        <input type="number" placeholder="Enter amount">
        <button>Send Deposit</button>
        <button>Cancel</button>
        <button>Show options</button>
        <button>Hide options</button>
        <button>Close</button>
    </form>
    <div class="receiver-info">
        <div>
            <label>Name:</label>
            <input type="text">
        </div>
        <div>
            <label>Phone:</label>
            <input type="text">
        </div>
        <div>
            <label>Email:</label>
            <input type="text">
        </div>
        <div>
            <label>Address:</label>
            <input type="text">
        </div>
        <div>
            <label>City:</label>
            <input type="text">
        </div>
        <div>
            <label>State:</label>
            <input type="text">
        </div>
        <div>
            <label>Zip/Postal Code:</label>
            <input type="text">
        </div>
        <div>
            <label>Country:</label>
            <input type="pick" placeholder="Select country">
        </div>
    </div>
</body>
</html>
